<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>お問い合わせフォーム</h2>
    <form action="" method="post"></form>
    <table>
        <tr>
            <th><label>お名前</label></th>
            <td><input class="name" type="text" name="name" value="タンジロウ"></td>
        </tr>
        <tr>
            <th><label>メールアドレス</label></th>
            <td><input class="item" type="email" name="email" value="kisatsu@gmail.com"></td>
        </tr>
        <tr>
            <th><label>電話番号</label></th>
            <td><input class="item" type="tel" name="tel" value="090-1234-5678"></td>
        </tr>
        <tr>
            <th><label>お問い合わせ内容</label></th>
            <td><textarea class="text" name="message">お問い合わせ内容テキスト</textarea></td>
        </tr>
        <tr>
            <td><input type="submit" id="submit" name="btn_confirm" value="送信"></td>
        </tr>
        </form>
    </table>
    
    <script src="main.js"></script>
</body>
</html>
